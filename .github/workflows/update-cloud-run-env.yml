name: Update Cloud Run Env Vars

on:
  workflow_dispatch:
  push:
    branches:
      - fix/page-transition-fix

jobs:
  update-env:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Set up gcloud auth (Workload Identity Federation)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}

      - name: Install gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Write env vars from GitHub Secrets
        run: |
          cat > cloudrun.env <<EOF
          CAT_API_KEY=${{ secrets.CAT_API_KEY }}
          MJ_APIKEY_PUBLIC=${{ secrets.MJ_APIKEY_PUBLIC }}
          MJ_APIKEY_PRIVATE=${{ secrets.MJ_APIKEY_PRIVATE }}
          CAPTCHA_SECRET=${{ secrets.CAPTCHA_SECRET }}
          NEXT_PUBLIC_CAPTCHA_KEY=${{ secrets.NEXT_PUBLIC_CAPTCHA_KEY }}
          EOF

      - name: Update Cloud Run service env vars
        env:
          SERVICE: ${{ secrets.CLOUD_RUN_SERVICE }}
          REGION: ${{ secrets.CLOUD_RUN_REGION }}
        run: |
          gcloud run services update "$SERVICE" \
            --region "$REGION" \
            --platform managed \
            --env-vars-file cloudrun.env
