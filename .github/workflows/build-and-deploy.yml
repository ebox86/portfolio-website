name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Use Node.js 18
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to GitHub Container Registry
        run: echo "${{ secrets.PAT }}" | docker login ghcr.io -u ebox86 --password-stdin
  
      - name: Build and tag Docker image
        env:
          GHCR_REPOSITORY: ${{ github.repository }}
        run: |
          docker build -t ghcr.io/$GHCR_REPOSITORY:latest \
          --build-arg NEXT_PUBLIC_CAPTCHA_KEY=${{ secrets.NEXT_PUBLIC_CAPTCHA_KEY }} .
          docker tag ghcr.io/$GHCR_REPOSITORY:latest ghcr.io/ebox86/$GHCR_REPOSITORY:latest
          docker push ghcr.io/$GHCR_REPOSITORY:latest

  deploy-cloud-run:
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up gcloud auth (Workload Identity Federation)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}

      - name: Install gcloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Write Cloud Run env vars from GitHub Secrets
        run: |
          cat > cloudrun.env <<EOF
          CAT_API_KEY=${{ secrets.CAT_API_KEY }}
          MJ_APIKEY_PUBLIC=${{ secrets.MJ_APIKEY_PUBLIC }}
          MJ_APIKEY_PRIVATE=${{ secrets.MJ_APIKEY_PRIVATE }}
          CAPTCHA_SECRET=${{ secrets.CAPTCHA_SECRET }}
          NEXT_PUBLIC_CAPTCHA_KEY=${{ secrets.NEXT_PUBLIC_CAPTCHA_KEY }}
          EOF

      - name: Deploy to Cloud Run
        env:
          SERVICE: ${{ secrets.CLOUD_RUN_SERVICE }}
          REGION: ${{ secrets.CLOUD_RUN_REGION }}
          IMAGE: ghcr.io/${{ github.repository }}:latest
        run: |
          gcloud run deploy "$SERVICE" \
            --region "$REGION" \
            --platform managed \
            --image "$IMAGE" \
            --allow-unauthenticated \
            --env-vars-file cloudrun.env
