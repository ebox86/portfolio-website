name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Use Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and Push Docker image
        env:
          PAT: ${{ secrets.PAT }}
          GHCR_REPOSITORY: ${{ github.repository }}
        run: |
          echo $PAT | docker login ghcr.io -u ebox86 --password-stdin
          docker build -t ghcr.io/$GHCR_REPOSITORY/portfolio-website:latest .
          docker push ghcr.io/ebox86/portfolio-website:latest